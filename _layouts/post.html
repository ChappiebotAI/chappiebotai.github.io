---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
  
  <hr/>
  <ul class="recent-posts">
  {% for post in site.posts limit:5 %}  
    {% if page.title != post.title %}
  <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>  
    {% endif %}
  {% endfor %}  
  </ul>
  
</article>
